<div class="">
  <img src="../../assets/img/green_leaves.png">
  <div class="col-md-12">
    <div class="header">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="col-xs-12 col-sm-3" style="display: inline-block; margin-top: 1rem;">
            <a [routerLink]="['/']">Horta Hidroponica</a>
          </div>
          <div class="col-xs-12 col-sm-12" style="display: inline">
            <button type="button" class="btn btn-outline-dark float-right" [disabled]>Login</button>
            <button type="button" name="cadastro" class="btn btn-outline-dark float-right" (click)="handleCadastro()">Cadastre-se</button>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <div class="body">
      <div class="login">
        <h1 class="loginTitle">Login</h1>

        <ng-container *ngIf="hasError">
          <div class="row">
            <div class="alert alert-danger" role="alert">
              <span style="text-align: center;">{{errMsg}}</span>
            </div>
          </div>
        </ng-container>
        <form>
          <div class="row">
            <div class="col">
              <i class="fas fa-user" style="font-size: 28px;"> </i>
              <input type="text" name="email" class="form-control" [(ngModel)]="usuario.email">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fas fa-key" style="font-size: 28px;"> </i>
              <input type="password" name="senha" class="form-control" [(ngModel)]="usuario.senha">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-7">
              <button type="button" class="btn btn-primary float-right" style="background-color: red;" (click)="handleLoginGoogle()">
                <i class="fab fa-google-plus-g" style="color: white; font-size: 20px;"></i>
                Login com Google+
              </button>
            </div>
            <div class="col-xs-12 col-sm-5">
              <button type="button" class="btn btn-primary float-left" (click)="handleLogin()">Entrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
