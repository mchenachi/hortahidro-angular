<div class="">
  <img src="../../assets/img/green_leaves.png">
  <div class="col-md-12">
    <div class="header">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <a [routerLink]="['/perfil']" style="margin-top: 1rem">Suas horta</a>
        </div>
      </div>
    </div>

    <hr />

    <div class="body">
      <div class="row">
        <fieldset class="col-sm-12">
          <legend>
            Cadastre sua horta
          </legend>
          <form #formHorta="ngForm" novalidate>
            <div class="row">
              <div class="col-sm-4">
                <label class="label-control">Nome da horta:</label>
                <input type="text" name="nomeHorta" class="form-control" [(ngModel)]="horta.nome" required>
              </div>
              <div class="col-sm-4">
                <label class="label-control">Cidade da horta:</label>
                <input type="text" name="cidadeHorta" class="form-control" [(ngModel)]="horta.cidade" required>
              </div>
              <div class="col-sm-4">
                <label class="label-control">Identificação da horta:</label>
                <input type="text" name="idHorta" class="form-control" [(ngModel)]="horta.id" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary float-right" name="" (click)="handleSubmit(modal)"
                  [disabled]="formHorta.invalid">Enviar</button>
              </div>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
</div>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Sucesso!!!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <span>Horta cadastrada com sucesso!!</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="confirmCadastro()">Ok</button>
  </div>
</ng-template>
