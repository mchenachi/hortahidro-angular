<div class="content">
  <img src="../../assets/img/green_leaves.png">
  <div class="col-md-12">
    <div class="header">
      <div class="row">
          <div class="col-xs-12 col-sm-12">
              <div class="col-xs-12 col-sm-3" style="display: inline-block; margin-top: 1rem;">
                  <a [routerLink]="['/']">Horta Hidroponica</a>
                </div>
                <div class="col-xs-12 col-sm-12" style="display: inline">
                  <button type="button" class="btn btn-outline-dark float-right" (click)="handleLogin()">Login</button>
                  <button [disabled] type="button" name="cadastro" class="btn btn-outline-dark float-right" (click)="handleCadastro()">Cadastre-se</button>
                </div>
          </div>
        </div>
      </div>
    
    <hr/>

    <div class="body">
      <div class="row">
          <fieldset class="col-sm-12">
            <legend>
              Cadastre-se
            </legend>
            <form #formUser="ngForm" novalidate>
              <div class="row">
                <div class="col-sm-4">
                  <label class="label-control">Nome:</label>
                  <input type="text" name="nome" class="form-control" [(ngModel)]="usuario.nome" required>
                </div>
                <div class="col-sm-4">
                  <label class="label-control">Sobrenome:*</label>
                  <input type="text" name="sobrenome" class="form-control" [(ngModel)]="usuario.sobrenome">
                </div>
                <div class="col-sm-4">
                  <label class="label-control">CPF:*</label>
                  <input type="text" name="cpf" class="form-control" [(ngModel)]="usuario.cpf">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <label class="label-control">E-mail:</label>
                  <input type="text" name="email" class="form-control" [(ngModel)]="usuario.email" required>
                </div>
                <div class="col-sm-4">
                  <label class="label-control">Senha:</label>
                  <input type="password" name="senha" class="form-control" [(ngModel)]="usuario.senha" required>
                </div>
                <div class="col-sm-4">
                    <label class="label-control">Confirme sua senha:</label>
                    <input type="password" name="confirmSenha" class="form-control" required>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <label class="label-control">Endere√ßo:*</label>
                  <input type="text" name="endereco" class="form-control" [(ngModel)]="usuario.endereco">
                </div>
                <div class="col-sm-2">
                  <label class="label-control">Numero:*</label>
                  <input type="text" name="numero" class="form-control" [(ngModel)]="usuario.numero">
                </div>
                <div class="col-sm-2">
                  <label class="label-control">Telefone:*</label>
                  <input type="text" name="telefone" class="form-control" [(ngModel)]="usuario.telefone">
                </div>
                <div class="col-sm-2">
                  <label class="label-control">Cidade:</label>
                  <input type="text" name="cidade" class="form-control" [(ngModel)]="usuario.cidade" required>
                </div>  
                <div class="col-sm-2">
                  <label class="label-control">Estado:*</label>
                  <select name="estado" class="form-control" [(ngModel)]="usuario.estado">
                    <option *ngFor="let estado of estados" [value]="estado.value">{{estado.nome }}</option>
                  </select>
                </div>
              </div>
              <div class="row">                  
                <div class="col-sm-12">
                  <span>* Opcional</span>
                  <button type="button" class="btn btn-primary float-right" name="" (click)="handleSubmit()" [disabled]="formUser.invalid">Enviar</button>
                </div>
              </div>
            </form>
          </fieldset>
      </div>
    </div>
  </div>

  
</div>
